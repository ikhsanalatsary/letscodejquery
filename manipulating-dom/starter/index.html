<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Jquery Hotel | Manipulating the DOM</title>
  </head>
  <body>
    <div>
      <h1>Jquery Hotel Promo</h1>
      <ul id="wrapper">
        <li class="room">
          <h2>Executive Room</h2>
        </li>
        <li><strong>Amazing Deal</strong></li>
        <li><em>You can get more cheaper</em></li>
        <li class="detail">
          <button>Get Price</button>
        </li>
      </ul>
    </div>
  
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>

  </body>
</html>
