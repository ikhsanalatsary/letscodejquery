<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Jquery Hotel | Manipulating the DOM</title>
  </head>
  <body>
    <div class="booking" data-price="800000">
      <h3>VIP Room</h3>
      <p>Rp. 800.000 per malam</p>
      <p>
        Lama menginap:
        <input type="number" class="quantity" name="qty" value="1" />
      </p>
    </div>
    <p>Jumlah harga: Rp. <span id="jumlah"></span></p>

    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
  </body>
</html>
