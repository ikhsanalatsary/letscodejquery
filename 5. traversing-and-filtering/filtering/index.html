<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Jquery Hotel | Manipulating the DOM</title>
  </head>
  <body>
    <h1>Jquery Hotel Promo</h1>
    <div id="filter">
      <button class="promo-filter">Promo</button>
      <button class="end-promo-filter">End Promo</button>
    </div>
    <div class="hotel">
      <ul id="wrapper">
        <li class="room promo" data-price="500">
          <h2>Executive Room</h2>
          <h3><strong>Amazing Deal</strong><h3>
          <span><em>You can get more cheaper</em></span>
          <button>Get Price</button>
        </li>
        <li class="room end-promo" data-price="700">
          <h2>Bussiness Room</h2>
          <h3><strong>Amazing Deal</strong><h3>
          <span><em>You can get more cheaper</em></span>
          <button>Get Price</button>
        </li>
        <li class="room promo" data-price="800">
          <h2>VIP Room</h2>
          <h3><strong>Amazing Deal</strong><h3>
          <span><em>You can get more cheaper</em></span>
          <button>Get Price</button>
        </li>
      </ul>
    </div>

    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
  </body>
</html>
